
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dosya Yolla</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      text-align: center;
      padding: 60px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    a {
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì§ Dosya Yolla</h2>
    <input type="file" id="fileInput"><br>
    <button onclick="uploadToGofile()">Y√ºkle</button>
    <div id="result"></div>
  </div>

  <script>
    async function uploadToGofile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("L√ºtfen bir dosya se√ßin.");
        return;
      }

      document.getElementById('result').innerHTML = "‚è≥ Y√ºkleniyor...";

      // 1. Uygun sunucuyu al
      const serverRes = await fetch('https://api.gofile.io/getServer');
      const serverData = await serverRes.json();
      const server = serverData.data.server;

      // 2. FormData ile dosyayƒ± hazƒ±rla
      const formData = new FormData();
      formData.append("file", file);

      // 3. Dosyayƒ± y√ºkle
      const uploadRes = await fetch(`https://${server}.gofile.io/uploadFile`, {
        method: "POST",
        body: formData
      });

      const uploadData = await uploadRes.json();
      const link = uploadData.data.downloadPage;

      // 4. Sonu√ß
      document.getElementById("result").innerHTML = `
        ‚úÖ Y√ºkleme tamamlandƒ±!<br>
        <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
