
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dosya Yolla (Uguu)</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      text-align: center;
      padding: 60px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    a {
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì§ Dosya Yolla (Uguu.se)</h2>
    <input type="file" id="fileInput"><br>
    <button onclick="uploadToUguu()">Y√ºkle</button>
    <div id="result"></div>
  </div>

  <script>
    async function uploadToUguu() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("L√ºtfen bir dosya se√ßin.");
        return;
      }

      document.getElementById('result').innerHTML = "‚è≥ Y√ºkleniyor...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://uguu.se/upload.php", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          const link = result.url;
          document.getElementById("result").innerHTML = `
            ‚úÖ Y√ºkleme tamamlandƒ±!<br>
            <a href="${link}" target="_blank">${link}</a>
          `;
        } else {
          document.getElementById("result").innerHTML = "‚ùå Hata: " + result.error;
        }
      } catch (e) {
        document.getElementById("result").innerHTML = "‚ùå Y√ºkleme sƒ±rasƒ±nda hata olu≈ütu.";
      }
    }
  </script>
</body>
</html>
